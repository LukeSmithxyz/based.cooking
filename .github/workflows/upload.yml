name: CI

# Controls when the action will run.
on:
  # Triggers the workflow on push to master (including merged PRs)
  push:
    branches: [ master ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  update:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: Updating website.
      uses: appleboy/ssh-action@master
      with:
        host: based.cooking
        username: based
        key: ${{ secrets.based_ssh }}
        passphrase: ${{ secrets.based_ssh_pass }}
        port: ${{ secrets.based_port }}
        script: |
          apt update && apt install perl wget
          wget https://raw.githubusercontent.com/mackyle/markdown/master/Markdown.pl -O /usr/bin/Markdown.pl
          chmod +x /usr/bin/Markdown.pl
          cd repo
          git pull --force origin master
          mkdir -p dest
          ./src/search/generate_search_index.sh
          ./ssg5 src dest "Based Cooking (https://based.cooking)" "https://based.cooking"
