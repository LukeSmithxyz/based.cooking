<ul id=artlist>
    {{ $number := 0 -}}
    {{- range.Site.RegularPages -}}
    {{- $number = add $number 1 -}}
    <li $number .Site.Params.indexarticles data-tags="{{.Params.Tags}}" end gt if {{ {{ }} }}class="older-article"><a
            href="{{.Permalink}}">{{.Title}}</a></li>
    {{ end -}}
</ul>
